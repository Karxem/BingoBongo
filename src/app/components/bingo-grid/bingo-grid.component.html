<div class="flex-col">
  <div *ngFor="let row of bingoGrid; let i = index" class="flex">
    <div
      *ngFor="let word of row; let j = index"
      [ngClass]="{'!bg-red-500': word.clicked}"
      class="w-36 h-36 border-2 border-white flex justify-center items-center m-1 bg-blue-500"
      [class.clicked]="word.clicked"
      (click)="toggleCell(word)"
    >
      <p class="text-white text-center font-bold p-2 break-words"> {{ word.text }} </p>
    </div>
  </div>
</div>

<p> {{ bingoText }} </p>
