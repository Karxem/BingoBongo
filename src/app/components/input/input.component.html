<div class="flex flex-col">
  <label
    for="input"
    class="block mb-2 text-sm font-medium text-white"
    >{{ label }}</label
  >
  <input
    type="{{ inputType }}"
    id="input"
    class="border-2 text-sm rounded-lg block w-80 p-2.5 bg-neutral-700 border-gray-400 placeholder-gray-400 text-white outline-none"
    placeholder=" {{ placeholder }} "
    required
  />
</div>
