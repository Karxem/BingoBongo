<!-- register.component.html -->
<div class="flex flex-col items-center justify-center h-screen gap-y-5">
    <p class="text-5xl text-white">Register</p>
    <div class="flex flex-col">
      <label for="input" class="block mb-2 text-sm font-medium text-white"
        >Username</label
      >
      <input
        type="text"
        id="input"
        class="border-2 text-sm rounded-lg block w-80 p-2.5 bg-neutral-700 border-gray-400 placeholder-gray-400 text-white outline-none"
        placeholder="Name"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div class="flex flex-col">
      <label for="input" class="block mb-2 text-sm font-medium text-white"
        >Password</label
      >
      <input
        type="password"
        id="input"
        class="border-2 text-sm rounded-lg block w-80 p-2.5 bg-neutral-700 border-gray-400 placeholder-gray-400 text-white outline-none"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <app-button (click)="register()" label="Registrieren"></app-button>
  </div>
